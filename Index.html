<!DOCTYPE html>
<html>
    <head>
        <title>Advanced html assignment</title>
    </head>
    <body>
        <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/I8jx88cQwiA" frameborder="0" allowfullscreen></iframe>
        <form>
            <fieldset>
                <legend>Song Opinion</legend>
                <p>
                    <label>
                        <input name="seen" type="checkbox"/>
                        I have seen the show
                    </label>
                </p>
                <p>
                    <label>
                        <input name="origin" type="checkbox" />
                        I like the original song
                    </label>
                </p>
                <p>
                    <label>
                        <input name="enjoy" type="checkbox" />
                        I like this version of the song
                    </label>
                </p>
            </fieldset>
        </form>
        </div>
        <footer>
            <nav>
            <ul>
                <li>
                    <a href="https://www.youtube.com/watch?v=X2DUpDxFJyg" target="_blank">Original Song</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=I8jx88cQwiA&list=RDMM&index=25" target="_blank">Remix Song</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCbzrLjO6eH2LepotsDs2qUQ" target="_blank">Remixer's channel</a>
                </li>
            </ul>
        </nav></footer>
    </body>
</html>
